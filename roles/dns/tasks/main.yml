- name: Install BIND and utilities
  package:
    name:
      - bind
      - bind-utils
    state: present

- name: Deploy named.conf (templated)
  template:
    src: named.conf.j2
    dest: /etc/named.conf
    owner: root
    group: named
    mode: '0644'

- name: Deploy zone file for labtest.lab (only on master)
  template:
    src: labtest.lab.zone.j2
    dest: /var/named/labtest.lab.zone
    owner: root
    group: named
    mode: '0644'
  when: inventory_hostname == 'haja0013-SRV'

- name: Ensure named service is enabled and started
  service:
    name: named
    state: started
    enabled: true
